<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <!-- titre -->
    <h1>
      <span>SPLI</span>
      <br>
      TTER
    </h1>

    <!-- section -->
    <section class="tips-calculator">

      <!-- bloc 1 -->
      <div class="tips-calculator__bloc1">

        <!-- total de la facture -->
        <label for="facture">Facture</label>
        <br>
        <input type="number" id="facture" class="facture" id="facture" placeholder="0">

        <!-- choix du pourboire -->
        <p>Selectionner le % du pourboire</p>
        <div class="pourcentage" id="pourcentage">
          <div data-number="5">5%</div>
          <div data-number="10">10%</div>
          <div data-number="15">15%</div>
          <div data-number="25">25%</div>
          <div data-number="50">50%</div>
          <input type="number" placeholder="Autre %" class="other-percentage" id="other-percentage">
        </div>

        <!-- nombre de personnes -->
        <label for="">Nombre de personnes</label>
        <br>
        <input type="number" class="number-of-people" placeholder="0" id="number-of-people">

      </div>

      <!-- bloc 2 -->
      <div class="tips-calculator__bloc2">

        <div class="container">
          <div>
            Montant du pourboire
            <br>
            <span class="person">/ personne</span>
          </div>
          <div class="total-per-person">0,00 €</div>
        </div>

        <div class="container">
          <div>
            Total
            <br>
            <span class="person">/ personne</span>
          </div>
          <div class="total-per-person">0,00 €</div>
        </div>

        <button class="btn__reset" id="btn__reset">Réinitialiser</button>

      </div>

    </section>
    <!-- wwwwwwwwwwwwwwwwwwwwwwww FOOTER wwwwwwwwwwwwwwwwwwwwwwww -->
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
